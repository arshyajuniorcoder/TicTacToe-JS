<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe Game</title>
    </head>
    <body>
        <div class="games">
            <div class="header">
                <div class="title-game">Tic Tac Toe</div>
                <div class="players">
                    <p id="player1"></p>
                    <p id="player2"></p>
                </div>
            </div>
            <div class="game-body">
                <span class="cells" data-cell-index="0"></span>
                <span class="cells" data-cell-index="1"></span>
                <span class="cells" data-cell-index="2"></span>
                <span class="cells" data-cell-index="3"></span>
                <span class="cells" data-cell-index="4"></span>
                <span class="cells" data-cell-index="5"></span>
                <span class="cells" data-cell-index="6"></span>
                <span class="cells" data-cell-index="7"></span>
                <span class="cells" data-cell-index="8"></span>
            </div>
            <div class="game-status"></div>
            <div class="reset">
                <button class="reset-btn">Reset</button>
            </div>
        </div>
        <link rel="stylesheet" href="style.css" />
        <script src="main.js"></script>
    </body>
</html>
